<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OQueTemDentro?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="/img/lupa.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="w-100">
        <div class="container">
            <div class="row py-2 align-items-center">
                <div class="col">
                    <h5 class="m-0">O Que Tem Dentro?</h5>
                </div>

                <div class="col text-end">
                    <img class="icon" src="/img/pergunta.png">
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center text-center conteudo">
        <div class="container">
            <img class="img mb-3" src="/img/logo-branco.png">

            <h2>Sobre quais ingredientes você deseja descobrir hoje?</h2>
            <p class="texto-informativo pt-2">
                Digite a lista de ingredientes ou faça uma pesquisa por imagens.
            </p>
        </div>
    </main>


    <div class="rodape bottom-bar position-fixed bottom-0 start-0 w-100">
        <div class="container text-center">
            <div class="row text-center">
                <a class="col categoria m-3 btn-selecionado" onclick="selecionar(this)">
                    <p class="m-0 p-1">Alimentícios</p>
                </a>
                <a class="col categoria m-3 btn-selecionado" onclick="selecionar(this)">
                    <p class="m-0 p-1">Cosméticos</p>
                </a>
                <a class="col categoria m-3 btn-selecionado" onclick="selecionar(this)">
                    <p class="m-0 p-1">Limpeza</p>
                </a>
                <a class="col categoria m-3 btn-selecionado" onclick="selecionar(this)">
                    <p class="m-0 p-1">Pet</p>
                </a>
            </div>
        </div>

        <div class="container">
            <form class="d-flex justify-content-center formulario align-items-center" onsubmit="return false;">
                <button type="button" class="btn-adicionar" id="btnPopover">
                    <img class="icon" src="/img/adicionar.png">
                </button>

                <textarea class="barra-pesquisa-input" type="text" id="pesquisa" name="pesquisa"
                    placeholder="Pesquise pelos ingredientes..." required></textarea>

                <img class="icon" src="/img/lupa.png">
            </form>
        </div>

    </div>

    <template id="popup-template">
        <div class="popup d-flex flex-column gap-2">
            <button class="d-flex align-items-center w-100 p-2">
                <img class="me-2 icon" src="/img/camera.png">
                Tirar Foto
            </button>

            <button class="d-flex align-items-center w-100 p-2">
                <img class="me-2 icon" src="/img/galeria.png">
                Escolher da Galeria
            </button>

        </div>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pop-up.js"></script>
    <script src="/js/btn-categoria.js"></script>
    <script src="/js/btn-pesquisa.js"></script>
    <script src="/js/btn-textarea-pesquisa.js"></script>
</body>

</html>
